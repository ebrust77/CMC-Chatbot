CRL Insights:
  General:
    General:
      Global:
        Guidance Summary:
          - Public CRLs reveal repeated CMC themes: potency rationale, aseptic validation scope, comparability after changes, PPQ readiness, and CTD consistency.
        Suggested next steps:
          - Tighten potency rationale; finalize APS media fill scope; predefine comparability rules; document PPQ readiness and CTD cross-refs.
  Cell Therapy:
    General:
      Global:
        Guidance Summary:
          - Cell therapy letters frequently cite potency matrix justification, APS coverage of worst-case interventions, and clarity of specs vs validation.
        Suggested next steps:
          - Add MoA-linked potency bullets, finalize APS acceptance, align specs with validation and stability.
  LVV (Vector RM):
    General:
      Global:
        Guidance Summary:
          - LVV-related CRLs often flag assay transfer, impurity profiles, and lot variability; linkages to DP CQAs are expected.
        Suggested next steps:
          - Strengthen method lifecycle at vector sites; align LVV PPQ with DP control strategy.

Report Results:
  General:
    General:
      Global:
        Guidance Summary:
          - Use report-only (RR) for characterization/non-disposition tests; apply acceptance criteria to disposition-critical assays.
        Suggested next steps:
          - Maintain an RR→Spec matrix with triggers (lots, capability, stability, clinical exposure).
  Cell Therapy:
    Phase 1:
      Global:
        Guidance Summary:
          - RR selectively for non-CQA tests; identity/sterility/mycoplasma/endotoxin typically need criteria; potency trending with plan to specs.
        What reviewers look for:
          - Table of RR vs Spec with rationale and triggers (N lots, qualification, capability/stability, clinical exposure).
        Suggested next steps:
          - Keep a living RR→Spec matrix; define bridging if methods change.
    Phase 2:
      Global:
        Guidance Summary:
          - Introduce criteria for former RR assays where data support thresholds; RR limited to characterization.
        Suggested next steps:
          - Align specs with validation and stability; manage changes.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Disposition-relevant assays under criteria; RR for characterization only.
        Suggested next steps:
          - Freeze specs; ensure CTD and PPQ linkage.
    Commercial:
      Global:
        Guidance Summary:
          - Maintain validated methods/criteria; RR only for characterization.
        Suggested next steps:
          - Periodic review to confirm RR items remain non-disposition.
  LVV (Vector RM):
    General:
      Global:
        Guidance Summary:
          - For LVV DS, critical tests (identity, sterility, potency/functional titer) usually require criteria; RR reserved for characterization.
        Suggested next steps:
          - Align RR→Spec triggers with DP needs and vector PPQ readiness.

Aseptic Process Validation (APV):
  General:
    General:
      Global:
        Guidance Summary:
          - Demonstrate aseptic assurance via APS/media fills, personnel qualification, EM, airflow visualization, and CCIT alignment.
        Suggested next steps:
          - Define requalification triggers and change-control linkages.
  Cell Therapy:
    Phase 1:
      Global:
        Guidance Summary:
          - Targeted APS for high-risk open steps; qualify personnel/equipment; EM plan.
        Suggested next steps:
          - Build toward late-phase APS at intended configuration.
    Phase 2:
      Global:
        Guidance Summary:
          - Expand APS to final configuration/duration; include planned/unplanned interventions.
        Suggested next steps:
          - Lock registrational APS scope; align with DP filling/packaging.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Execute APS at commercial sites/scales; finalize CCIT and transport simulation.
        Suggested next steps:
          - CTD placement of APS/CCIT summaries; define ongoing verification.
    Commercial:
      Global:
        Guidance Summary:
          - Maintain validated state with periodic APS and CPV/OPV indicators.
        Suggested next steps:
          - Revalidate upon significant changes; trend EM/personnel.

Potency:
  General:
    General:
      Global:
        Guidance Summary:
          - Use multi-attribute potency aligned to MoA; avoid single readout as sole claim.
        Suggested next steps:
          - Plan lifecycle from qualification to validation; map to CTD.
  Cell Therapy:
    Phase 1:
      Global:
        Guidance Summary:
          - Activation (CD69/CD25), cytotoxicity (flow-killing), ± cytokines as supportive; define controls and E:T.
        Suggested next steps:
          - Set RR→Spec triggers; outline validation path.
    Phase 2:
      Global:
        Guidance Summary:
          - Narrow to most discriminating assays; develop data-driven thresholds.
        Suggested next steps:
          - Draft specs; plan bridging if readouts/targets change.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Validate final potency assays; align with specs and CTD mapping.
        Suggested next steps:
          - Provide validation/bridging summaries.

Specification Justification:
  General:
    General:
      Global:
        Guidance Summary:
          - Specs derive from variability, capability, stability, and clinical relevance; keep phase-appropriate.
        Suggested next steps:
          - Document rationale and update with PPQ outcomes.
  Cell Therapy:
    Phase 2:
      Global:
        Guidance Summary:
          - Use trending/capability to set preliminary thresholds.
        Suggested next steps:
          - Prepare pre-BLA spec confirmation plan.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Final thresholds justified by validation/capability and clinical linkage.
        Suggested next steps:
          - Ensure cross-site consistency; finalize CTD tables.

Stability:
  General:
    General:
      Global:
        Guidance Summary:
          - Build shelf-life from phase-appropriate matrices/time points; justify storage/shipping/hold limits.
        Suggested next steps:
          - Trend results; expand as risk dictates.
  Cell Therapy:
    Phase 1:
      Global:
        Guidance Summary:
          - Minimal to support shelf-life/handling; consider apheresis/intermediate hold times.
        Suggested next steps:
          - Expand matrices toward Phase 2.
    Phase 2:
      Global:
        Guidance Summary:
          - Broaden conditions/time points; link to evolving specs.
        Suggested next steps:
          - Prepare final shelf-life proposal.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Finalize shelf-life; confirm holding/transport limits.
        Suggested next steps:
          - Ensure comparability if configuration changed.
    Commercial:
      Global:
        Guidance Summary:
          - Maintain program and commitments; update post-change.
        Suggested next steps:
          - Risk-based extensions and periodic review.

CCIT/Shipping:
  General:
    General:
      Global:
        Guidance Summary:
          - Select CCIT appropriate to container/closure; qualify cryo shipping configurations.
        Suggested next steps:
          - Map shipper; define requalification.
  Cell Therapy:
    Phase 1:
      Global:
        Guidance Summary:
          - Establish CCIT strategy; perform cryo shipper mapping/orientation.
        Suggested next steps:
          - Plan late-phase expansions; finalize configuration early.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Confirm CCIT and shipping validation at final configuration.
        Suggested next steps:
          - Define change management; place in CTD.
    Commercial:
      Global:
        Guidance Summary:
          - Maintain validated configuration; manage deviations/CAPA.
        Suggested next steps:
          - Periodic requalification.

Comparability:
  General:
    General:
      Global:
        Guidance Summary:
          - Use an analytical matrix and decision rules proportional to risk/phase.
        Suggested next steps:
          - Define bridging plans; ensure CTD consistency.
  Cell Therapy:
    Phase 2:
      Global:
        Guidance Summary:
          - Define matrices and acceptance bands for process/method/site changes.
        Suggested next steps:
          - Predefine decision rules; document execution path.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Execute comparability with justified acceptance; include if PPQ/sites change.
        Suggested next steps:
          - Summarize with traceability in CTD.

PPQ Timing:
  General:
    General:
      Global:
        Guidance Summary:
          - PPQ follows a locked process, ready analytics, and commercial configuration.
        Suggested next steps:
          - Align timing with filing strategy; prepare integrated summary.
  Cell Therapy:
    Phase 2:
      Global:
        Guidance Summary:
          - Progress prerequisites: controlled process, qualified/validated analytics, site readiness.
        Suggested next steps:
          - Lock process version; plan registrational PPQ.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Execute PPQ at intended commercial conditions with predefined acceptance.
        Suggested next steps:
          - Compile validation summary for CTD.

PPQ Timing (LVV DS):
  LVV (Vector RM):
    Phase 2:
      Global:
        Guidance Summary:
          - Mature process/analytics; align sites/materials; lock configuration leading into PPQ.
        Suggested next steps:
          - Prepare PPQ protocols for DS lots supplying Cell Therapy.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Execute PPQ at commercial sites/scales; integrate with DP requirements.
        Suggested next steps:
          - Complete PPQ and compile reports before BLA or per agreement.

PPQ in BLA:
  General:
    General:
      Global:
        Guidance Summary:
          - Include DS/DP validation summaries (S.2.5/P.3.5), PPQ protocols/reports, acceptance vs criteria, deviation handling, and bridging.
        Suggested next steps:
          - Ensure CTD cross-references and terminology align.
  Cell Therapy:
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Traceability from development to control strategy/specs is expected.
        Suggested next steps:
          - Provide integrated validation summary.

Method Qualification:
  General:
    General:
      Global:
        Guidance Summary:
          - Fit-for-purpose in early phase; strengthen robustness; bridge to validation.
        Suggested next steps:
          - Freeze versions intended for validation; plan transfers.
  Cell Therapy:
    Phase 1:
      Global:
        Guidance Summary:
          - Qualify methods; define acceptance approach even for RR assays.
        Suggested next steps:
          - Plan upgrades toward Phase 3 validation for critical assays.
    Phase 2:
      Global:
        Guidance Summary:
          - Demonstrate robustness; manage variability; trend capability.
        Suggested next steps:
          - Draft validation protocols; prepare QC transfers.
    Phase 3 (Registrational):
      Global:
        Guidance Summary:
          - Complete qualification bridging and finalize for validation.
        Suggested next steps:
          - Lock sampling/controls and validation protocols.

Module 3 Mapping:
  General:
    General:
      Global:
        Guidance Summary:
          - Map DS to 3.2.S (S.4.*) and DP to 3.2.P (P.5.*); process validation in S.2.5/P.3.5; keep terminology consistent.
        Suggested next steps:
          - Maintain a living outline and comparability summary in S/P.2.7 if used.
